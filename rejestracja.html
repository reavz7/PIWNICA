<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rejestracja.css">
    <link rel="stylesheet" href="reset.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <div class="karta-logowania-container">
        <div class="karta-logowania">
          <div class="karta-logowania-logo">
            <img src="logo/PIWNICA.png" alt="logo" />
          </div>
          <div class="karta-logowania-header">
            <h1>Zarejestruj się</h1>
            <div>Wpisz swoje dane, w celu rejestracji</div>
          </div>
          <form class="karta-logowania-form">
            <div class="form-rzecz">
              <span class="form-rzecz-ikona material-symbols-outlined">
                account_circle
                </span>
                <input type="text" placeholder="Wpisz swoje imie" required autofocus />
              </div>
              <div class="form-rzecz">
                <span class="form-rzecz-ikona material-symbols-outlined">
                  account_circle
                  </span>
                <input type="text" placeholder="Wpisz swoje nazwisko" required autofocus />
              </div>
            <div class="form-rzecz">
              <span class="form-rzecz-ikona material-symbols-outlined">
                mail
              </span>
              <input type="text" placeholder="Wpisz e-mail" required autofocus />
            </div>
            <div class="form-rzecz">
              <span class="form-rzecz-ikona material-symbols-outlined">lock</span>
              <input type="password" placeholder="Wpisz hasło" required />
            </div>
            <div class="form-rzecz">
                <span class="form-rzecz-ikona material-symbols-outlined">lock</span>
                <input type="password" placeholder="Wpisz hasło ponownie" required />
              </div>
            <button type="submit" formaction="logowanie2.html">Zarejestruj się</button>
            <a class="powrot" href="logowanie2.html"><p>POWRÓT DO LOGOWANIA</p></a>
          </form>
          
        </div>
        
      </div>
</body>
</html>
