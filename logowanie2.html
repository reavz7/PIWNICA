<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRONA LOGOWANIA- Zaloguj się</title>
    <link rel="stylesheet" href="logowanie2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="karta-logowania-container">
      <div class="karta-logowania">
        <div class="karta-logowania-logo">
          <img src="logo/PIWNICA.png" alt="logo" />
        </div>
        <div class="karta-logowania-header">
          <h1>Zaloguj się</h1>
          <div>Wpisz swoje dane, w celu zalogowania</div>
        </div>
        <form class="karta-logowania-form">
          <div class="form-rzecz">
            <span class="form-rzecz-ikona material-symbols-outlined">
              mail
            </span>
            <input type="text" placeholder="Wpisz e-mail" required autofocus />
          </div>
          <div class="form-rzecz">
            <span class="form-rzecz-ikona material-symbols-outlined">lock</span>
            <input type="password" placeholder="Wpisz hasło" required />
          </div>
          <div class="form-rzecz-inne">
            <div class="pole-zaznacz">
              <input type="checkbox" id="zapamietajMnieCheckbox" />
              <label for="zapamietajMnieCheckbox">Zapamiętaj mnie</label>
            </div>
            <a href="#">Zapomniałem hasła!</a>
          </div>
          <button type="submit" formaction="index.html">Zaloguj się</button>
          <button type="submit" formaction="statystyki.html">
            Zaloguj jako admin
          </button>
        </form>
        <div class="karta-logowania-footer">
          Nie mam jeszcze konta
          <a href="#">Zarejestruj się za darmo</a>.
        </div>
      </div>
      <div class="karta-logowania-social">
        <div>Inna platforma do logowania</div>
        <div class="karta-logowania-social-button">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-facebook"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
              />
            </svg>
          </a>
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-google"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
